<!doctype html>
<html>
<head>
<meta charset="utf-8">
	
<title>Cover Band List </title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Cover Band List</h1>
    <div>
    <p id="raw_string"></p>
    </div>
    <br>
    <div id="UFData"></div>
    <br>
    <div id="filterData" style="margin-bottom: 0px;padding-bottom: 0px"></div>
    <div id="filterDisplay" style="margin-top: 0px;padding-top: 0px"></div>
    <script language="javascript">
    $(document).ready(function()
    {
	  $.get( "https://raw.githubusercontent.com/pranavjain20/hw9/main/cover_list.json", function(list) {
		raw = JSON.parse(list)
		song = JSON.stringify(raw);
		$("#raw_string").text(song);
		List = JSON.parse(song)
			
		friendlyData = "<h2>User Friendly Data:</h2>";
		List.forEach(function(song) {
					friendlyData += "<p>";
            		friendlyData += "<strong>" + song.title + "</strong><br>";
            		friendlyData += "Artist(s): " + song.artist + "<br>";
            		friendlyData += "Genre(s): " + song.genre + "<br>";
            		friendlyData += "Year of Release: " + song["year"];
            		friendlyData += "</p>";
				})
				$("#UFData").html(friendlyData);
				genreChoice = [];
				filterText = "<h2> Filtered Data: </h2>";
        		filterText += "<p> Please pick a genre: <select id='genreSelection'>";
        		List.forEach(function(song) {
					song.genre.forEach(function(Genre){
                		if (!genreChoice.includes(Genre)) {
                    		genreChoice.push(Genre);
                    		filterText += "<option value='" + Genre + "'>" + Genre + "</option>"
                		}
            		});
        		});
			
        		filterText  += "</select>&nbsp&nbsp<input type='button' value='Filter Genres'></p>";
        		$("#filterData").html(filterText);

        		$(":button").click(function(){
           			pickedGenre = document.getElementById("genreSelection").value;
            		displayHTML = "<p>Genre Selected: " + pickedGenre + "<p>";
           			List.forEach(function(song) {
                		if (song.genre.includes(pickedGenre)){
                  			displayHTML += "<p>";
                    		displayHTML += "<strong>" + song.title + "</strong><br>";
                    		displayHTML += "Artist(s): " + song.artist + "<br>";
                    		displayHTML += "Genre(s): " + song.genre + "<br>";
                    		displayHTML += "Year of Release: " + song["year"];
                    		displayHTML += "</p>";
                		}
            		});
            		$("#filterDisplay").html(displayHTML);
        		});
			});
		});
	
</script>
</body>
</html>
